apiVersion: v1
kind: ConfigMap
metadata:
  name: app-one-html
data:
  index.html: |
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>App 1</title>
      <style>
        body {
          background-color: #f8f9fa;
          color: #212529;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        h1 {
          color: #007bff;
          font-size: 3rem;
        }
        p {
          font-size: 1.2rem;
        }
      </style>
    </head>
    <body>
      <h1>Bienvenue sur App 1</h1>
      <p>Ceci est la premi√®re application</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one-container
          image: python:3.9-slim
          command: ["python", "-m", "http.server", "80"]
          workingDir: /app
          volumeMounts:
            - name: html-volume
              mountPath: /app
      volumes:
        - name: html-volume
          configMap:
            name: app-one-html

---
apiVersion: v1
kind: Service
metadata:
  name: app-one-service
spec:
  selector:
    app: app-one
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
